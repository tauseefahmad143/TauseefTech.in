<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="passwordGenerator.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password">
            <input type="text" class="password-field" disabled>
            <i class="fa-regular fa-copy icon"></i>
            <div class="copied" style="display: none;">Copied!</div>
        </div>
        <div class="length-color">
            <div class="Pindicator" id="weak"></div>
        </div>
        <div class="pass-length">
            <div class="heading2">
                Password Length
                <div class="length">15</div>
            </div>
            <div>
                <input type="range" class="range" min="1" max="30" value="15">
            </div>
        </div>
        <div class="setting">
            <h3 class="heading2">Password Settings</h3>
            <div class="containerss">
                <div class="column">
                    <div class="option">
                        <input type="checkbox" id="Lowercase" checked>
                        <label for="Lowercase">Lowercase(a-z)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="Numbers">
                        <label for="Numbers">Numbers(0-9)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="duplicate">
                        <label for="duplicate">Exclute Duplicate</label>
                    </div>
                </div>
                <div class="column">
                    <div class="option">
                        <input type="checkbox" id="Uppercase">
                        <label for="Uppercase">Uppercase(A-Z)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="Symbols">
                        <label for="Symbols">Symbols(!-@-^+)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="Spaces">
                        <label for="Spaces">Includec Spaces</label>
                    </div>
                </div>
            </div>
            <button class="button" id="generate-btn" type="button" onclick="GeneratePassword()">Generate Password</button>
        </div>
    </div>

    <script src="passwordGenerator.js"></script>
</body>

</html>
