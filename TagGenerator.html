<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tag Generator</title>
	<link rel="stylesheet" type="text/css" href="tag.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<h1><i class="fa-solid fa-tag"></i>Tag Generator</h1>
		<p>Press enter or add a comma after each tag</p>
		<span class="nullMassage">Please enter your tag name!</span>
		<div class="input-container">
			<ul class="allTags">
				<li class="tag">
					html<i class="fa-solid fa-xmark cancel"></i>
				</li>
				<li class="tag">
					css<i class="fa-solid fa-xmark cancel"></i>
				</li>
				<input type="text" class="input" autofocus>
			</ul>
		</div>
		<div class="paraButt">
			<p class="text"><span class="counter">0</span> tags are remaining</p>
		<button type="button" onclick="removeAll()">Remove all</button>
	</div>
	</div>
	<script type="text/javascript" src="tag.js"></script>
</body>
</html>
