<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form-validation.css">
</head>

<body>
    <div class="main-box">
        <div class="form-f">
            <form action="">
                <h1>Form Validation</h1>
                <label for="fname"></label>
                <input class="fname" type="text" id="name" placeholder="Enter your first name">
                <div class="fname-massage box">Please Enter First Name</div>
 
                <label for="lname"></label>
                <input class="lname" type="text" id="lname" placeholder="Enter your last name">
                <div class="fname-massage1 box">Please Enter Last Name</div>

                <label for="pass"></label>
                <input class="pass" type="password" id="pass" placeholder="Enter your password">
                <div class="fname-massage2 box">Please Enter Password</div>

                <label for="passC"></label>
                <input class="passC" type="password" id="passC" placeholder="Enter confirm password">
                <div class="fname-massage3 box">Please Enter Confirm password</div>
                <div class="fname-massage6 box">Password is not matched</div>

                <label for="email"></label>
                <input class="email" type="email" id="email" placeholder="Enter your email id">
                <div class="fname-massage4 box">Please Enter an Email </div>

                <label for="number"></label>
                <input class="number" type="number" id="number" placeholder="Enter your phone number">
                <div class="fname-massage5 box">Please Enter Phone number</div>
               
               
                <div class="buttons">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="form-validation.js"></script>
</body>

</html>
