<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
    <link rel="stylesheet" href="AgeCalculator.css">
</head>

<body>
    <div class="container">
        <div class="input-container">
            <input type="date" class="dob" id="dob">
            <button type="button" onclick="ageCalculator()">Calculate</button>
        </div>
        <div class="main-output-box">
            <div class="output-container">
                <div class="year">
                    <span onclick="todaydate()">-</span>
                    <p class="text">year</p>
                </div>
            </div>  
            <div class="output-container">
                <div class="year month">
                    <span onclick="todaydate()">-</span>
                    <p class="text">month</p>
                </div>
            </div>
            <div class="output-container">
                <div class="year day">
                    <span onclick="todaydate()">-</span>
                    <p class="text">day</p>
                </div>
        </div>
        </div>
    </div>
    <script src="AgeCalculator.js"></script>
</body>

</html>
