<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Switch Theme</title>
    <link rel="stylesheet" href="switchTheme.css">
</head>

<body>
    <div class="box">
        <div class="top-color">

        </div>
        <div class="outer">
            <img src="image.png" alt="">
            <h2>Tauseef Khan</h2>
            <h3>Full Stack Developer</h3>
        </div>
        <div class="content">
            <div class="flowwiing">
                <div class="">
                    <h2>999M</h2>
                    <h2>followers</h2>
                </div>
                <div class="">
                    <h2>1</h2>
                    <h2>following</h2>
                </div>
            </div>
            <div class="buttons">
                <button class="follow">Follow</button>
                <button class="message">Message</button>
            </div>

        </div>
    </div>
    <div class="colors">
        <div class="colors1 c" onclick="blue()"></div>
        <div class="colors2 c" onclick="red()"></div>
        <div class="colors3 c" onclick="green()"></div>
        <div class="colors4 c" onclick="yellow()"></div>
        <div class="colors5 c" onclick="orange()"></div>
    </div>
</body>
    <script src="switchTheme.js"></script>
