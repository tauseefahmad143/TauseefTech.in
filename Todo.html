<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://ammarthedeveloper.github.io/91f3663a-e296-4937-9588-16157f14acc3"></script> -->
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="todo">
        <div class="input">
            <label for="text-box"></label>
            <textarea style="overflow:hidden" ; class="input-area" placeholder="Enter your new task" id="text-box"
                cols="30" rows="10" autofocus></textarea>
            <i class="fa-solid fa-list-check icon"></i>
        </div>
        <ul class="list" id="allList">

        </ul>
        <div class="pending-task">
            <p class="text">
                You have <span class="replace">no</span> pending task.
            </p>
            <button class="btn" type="button">Clear All</button>
        </div>
    </div>


    <script src="Todo.js"></script>
</body>

</html>
