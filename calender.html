<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="calander.css">
</head>

<body>
    <div class="mainbox">
        <div>
            <h1>
                Calendar of the year
            </h1>
        </div>
        <div class="calendar">
            <div class="box" id="day">
                Day:<span>-</span>
            </div>
            <div class="box" id="month">
                Month:<span>-</span>
            </div>
            <div class="box" id="year">
                Year:<span>-</span>
            </div>
        </div>
    </div>
</body>
<script src="calendar.js"></script>

</html>
